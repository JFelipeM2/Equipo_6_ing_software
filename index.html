<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperlessCV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>PaperlessCV</h1>
        </div>
        <nav>
            <ul>
                <!-- Menú de navegación si es necesario -->
            </ul>
        </nav>
    </header>
    
    <section id="digitaliza-cv" class="cv-section">
        <div class="cv-content">
            <h2>Digitaliza tu <br>CV</h2>
            <div class="cv-buttons">
                <button class="btn primary">Hacer entrevista</button>
                <button class="btn secondary">Subir archivo</button>
                <button class="btn secondary">Tomar foto</button>
            </div>
        </div>
        <div class="cv-image">
            <img src="images/cv-examples.png" alt="Ejemplos de CV">
            <div class="cv-description">
                <p>Digitaliza y guarda de forma rápida tu hoja de vida<br> 
                Sube un archivo o responde unas preguntas para generar tu CV Digital</p>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
