<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperlessCV - ¡CV Generado!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .success-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #33ffec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <section class="success-section">
        <div class="success-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2>¡CV Generado con Éxito!</h2>
            <p>Tu hoja de vida digital ha sido creada correctamente. Ya puedes descargarla o compartirla según tus necesidades.</p>
            <div class="buttons-container">
                <a href="preview-cv.html" class="btn primary">Ver mi CV</a>
                <a href="index.html" class="btn secondary">Volver al inicio</a>
            </div>
        </div>
    </section>
</body>
</html>
